<h3 class="text-center">Add Todos</h3>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h3>Your Tasks</h3>

<!--Displaying message about todos being null-->
<div *ngIf="this.todos.length === 0 else elseBlock">You Are Upto Your Tasks.</div>

<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
    </div>
</ng-template>
