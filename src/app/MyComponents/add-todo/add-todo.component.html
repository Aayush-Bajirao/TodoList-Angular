<!--<h4>Add Your Todo</h4>-->
<div class="my-3 container-fluid">
  <form (ngSubmit)="onSubmit()" class="text-left">
    <div class="my-3 form-group">
      <label for="title">Task</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp">
    </div>
    <div class="my-3 form-group">
      <label for="desc">Todo Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc">
    </div>

    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form>
</div>
